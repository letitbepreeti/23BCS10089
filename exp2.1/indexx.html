<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter for Textarea</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <p class="counter">Characters: <span id="charCount">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
